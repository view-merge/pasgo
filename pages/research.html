<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ lọc nhà hàng</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="/owl-carousel/css/owl.theme.css">
    <link rel="icon" href="/chat-now-green-v1.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="body-content">
        <div class="searchbox" id="navFilter">
            <div class="container">
                <div class="row">
                    <div class="searchbox__group">
                        <div class="searchbox__filter">
                            <a href="/" class="col-xs-2 pasgo-icon-prev"></a>
                            <span class="col-xs-8">Bộ tìm kiếm</span>
                            <a href="" class="col-xs-2 pasgo-icon-reverse"></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="searchbox__validate">
                        <form action="method">
                            <div class="searchbox__info">
                                <span class="info-text" style="font-size:13px"><span class="pasgo-icon-post"></span>Vị
                                    trí:</span>
                                <select name="" id="" class="form-control info-prov">
                                    <option selected value="0">Hà Nội</option>
                                    <option value="1">Hồ Chí Minh</option>
                                    <option value="2">Đà Nẵng</option>
                                    <option value="2">Khánh Hòa</option>
                                </select>
                                <span class="info-desc"><span class="pasgo-icon-arrow-down"></span></span>
                                <span class="info-box" style="font-size:13px">|</span>
                                <span class="info-area" style="font-size:13px">Khu vực:</span>
                                <select id="" name="" class="form-control info-all-prov">
                                    <option selected value="0">Tất cả</option>
                                    <option value="1">Ba Đình</option>
                                    <option value="2">Thanh Xuân</option>
                                    <option value="3">Tây Hồ</option>
                                    <option value="4">Cầu Giấy</option>
                                    <option value="5">Đống Đa</option>
                                    <option value="6">Hà Đông</option>
                                    <option value="7">Hai Bà Trưng</option>
                                    <option value="8">Hoàn Kiếm</option>
                                    <option value="9">Hoàng Mai</option>
                                    <option value="10">Long Biên</option>
                                    <option value="11">Nam Từ Liêm</option>
                                    <option value="12">Bắc Từ Liêm</option>
                                    <option value="13">Huyện Đan Phượng</option>
                                    <option value="14">Huyện Đông Anh</option>
                                    <option value="15">Huyện Gia Lâm</option>
                                    <option value="16">Huyện Hoài Đức</option>
                                    <option value="17">Huyện Sóc Sơn</option>
                                    <option value="18">Huyện Thanh Trì</option>
                                    <option value="19">Huyện Thường Tín</option>
                                    <option value="20">Huyện Quốc Oai</option>
                                    <option value="21">Thị xã Sơn Tây</option>
                                </select>
                                <span class="info-desc"><span class="pasgo-icon-arrow-down"></span></span>
                            </div>
                            <div class="search-categories">
                                <div class="panel-list">Ngành hàng</div>
                                <div class="panel-list-item">
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Nhà hàng</label>
                                        <input type="radio" id="nha-hang" class="form-check-input">
                                    </div>
                                </div>
                                <div class="panel-list">Giá trung bình (5)</div>
                                <div class="panel-list-item">
                                    <div class="form-check">
                                        <label for="price" class="form-check-label">
                                            < 150k</label>
                                                <input type="checkbox" id="price" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="price1" class="form-check-label">
                                            < 150k</label>
                                                <input type="checkbox" id="price1" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="price2" class="form-check-label">
                                            < 150k</label>
                                                <input type="checkbox" id="price2" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="price3" class="form-check-label">
                                            < 150k</label>
                                                <input type="checkbox" id="price3" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="price4" class="form-check-label">
                                            < 150k</label>
                                                <input type="checkbox" id="price4" class="form-check-input">
                                    </div>
                                </div>
                                <div class="panel-list">Phù hợp (20)</div>
                                <div class="panel-list-item">
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Tiệc/ Hội nghị</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Hiện đại</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Truyền thông</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Sang trọng</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Cổ điển</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Phòng cách Nhật - Hàn</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Thiên nhiên</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Sân vườn</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Ăn gia đình</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Hẹn hò</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Đặt tiệc</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Họp nhóm</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Tiếp khách</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Sinh nhật</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Hội thảo</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Tiệc cưới</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Dã ngoại</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Tiệc ngoài trời</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Tiệc tận nơi</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="nha-hang" class="form-check-label">Món Nhật</label>
                                        <input type="checkbox" id="nha-hang" class="form-check-input">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="searchbox__result">
                        <button class="bg-color-red">Lọc kết quả</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery/jquery-1.9.1.js"></script>
    <script src="/js/jquery/jquery-migrate-1.1.0.js"></script>
    <script src="/owl-carousel/js/owl.carousel.js"></script>


    <script type="text/javascript" src="/js/javascript/script-carousel.js"></script>
    <script type="text/javascript" src="/js/javascript/script-scroll.js"></script>
    <script src="/js/javascript/script-navbar.js"></script>

    <script src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
