<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl-carousel</title>
    <link rel="stylesheet" href="/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="/owl-carousel/css/owl.theme.default.css">
    <style>
        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img
                src="/images/colections/buffet-tha-ga--khong-lo-ve-gia-500-127844588e8e87dc-0b23-407c-8897-b06102ab1a87.jpg"
                alt="The Last of us"></div>
        <div class="item"><img
                src="/images/colections/buffet-tha-ga--khong-lo-ve-gia-500-127844588e8e87dc-0b23-407c-8897-b06102ab1a87.jpg"
                alt="GTA V"></div>
        <div class="item"><img
                src="/images/colections/buffet-tha-ga--khong-lo-ve-gia-500-127844588e8e87dc-0b23-407c-8897-b06102ab1a87.jpg"
                alt="Mirror Edge"></div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {

        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 5,
                    nav: true,
                    loop: false
                }
            }

        });

    });
</script>
<script src="/js/jquery/jquery-1.9.1.js"></script>
<script src="/js/jquery/jquery-migrate-1.1.0.js"></script>
<script src="/owl-carousel/js/owl.carousel.js"></script>

</html>
